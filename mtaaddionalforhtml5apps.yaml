


# -------------- UI DEPLOYER MODULE - APP CONTENT ------------
- name: capcapex-ui-deployer
# ------------------------------------------------------------
  type: com.sap.application.content
  path: .
  requires:
  - name: capcapex-html5-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - capcapexappadditionalexpense.zip
      name: capcapexappadditionalexpense
      target-path: resources/
  

# --------------------- HTML5 MODULE -------------------------
- name: capcapexappadditionalexpense
# ------------------------------------------------------------
  type: html5
  path: app/additionalexpense
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm run build:cf
    supported-platforms: []



